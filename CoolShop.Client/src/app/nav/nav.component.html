<header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a routerLink="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a routerLink="/" class="nav-link px-2 text-white">Home</a></li>
            <ng-container *ngIf="currentUser">
                <li><a routerLink="/users" class="nav-link px-2 text-white">Users</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Products</a></li>
                <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                <li><a href="#" class="nav-link px-2 text-white">About</a></li>
            </ng-container>
        </ul>

        <form *ngIf="!currentUser" class="col-6 col-lg-auto mb-3 mb-lg-0 me-lg-3 d-flex" #loginForm="ngForm" (ngSubmit)="login()">
          <input [(ngModel)]="userLogin" type="text" name="login" class="form-control form-control-dark text-bg-white me-2" placeholder="Login">
          <input [(ngModel)]="userPassword" type="password" name="password" class="form-control form-control-dark text-bg-white me-2" placeholder="Password">
          <button type="submit" class="btn btn-outline-light">Login</button>
        </form>

        <ng-container *ngIf="currentUser">
            <p class="nav-link px-2 text-white">Welcome {{currentUser.login}}!</p>
            <button type="button" class="btn btn-warning" (click)="logout()">Logout</button>
        </ng-container>
      </div>
    </div>
  </header>
